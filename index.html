<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./styles/style.css">
        <title>Alura Books</title>
    </head>
    <body>
        <main>
            <header class="cabecalho">
                <div class="container">
                    <input type="checkbox" id="menu" class="container__botao">
                    <label for="menu">
                        <span class="cabecalho__menu-hamburger container__imagem"></span>
                   
                    </label>
                    <ul class="lista-menu">
                        <li class="lista-menu__titulo">Categoria</li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">Programação</a>
                        </li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">Front-End</a>
                        </li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">Infraestrutura</a>
                        </li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">Business</a>
                        </li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">Desing & UX</a>
                        </li>                  
                    </ul>
                    
                    <img class="container__imagem" src="./assets/Logo.svg" alt="Logo da página">
                </div>
                <div class="container ">
                    <a href="#"><img class="container__imagem" src="./assets/Favoritos.svg" alt="Whishlist usuário"></a>
                    <a href="#"><img class="container__imagem" src="./assets/Compras.svg" alt="Carrinho de compras"></a>
                    <a href="#"><img class="container__imagem" src="./assets/Usuário.svg" alt="Página do usuário"></a>
                </div>
                
            </header>

            <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>

                <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
            </section>

            <section class="carrosel">
                <h2 class="carrosel__titulo">Últimos Lançamentos</h2>

                <!-- Slider main container -->
                <div class="swiper">

                     <!-- If we need pagination -->
                     <div class="swiper-pagination"></div>
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./assets/Nodejs.svg" alt="Livro Nodejs"></div>
                        <div class="swiper-slide"><img src="./assets/Arquitetura.svg" alt="Livro de Aruqitetura de Software Distribuído"></div>
                        <div class="swiper-slide"><img src="./assets/ReactNative.svg" alt= "Livro de React Native"></div>
                        <div class="swiper-slide"><img src="./assets/UX.svg" alt="Livro de User Experience"></div>
                        <div class="swiper-slide"><img src="./assets/Javascript.svg" alt="Livro de Javascript"></div>
                        <div class="swiper-slide"><img src="./assets/Tuning.svg" alt= "Livro de SQL"></div>
                    </div>
            </section>
            <section></section>
            <section></section>
            <footer></footer>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                slidesPerView: 3,
                spaceBetween: 10,
                pagination: {
                    el: '.swiper-pagination',
                }
            });
        </script>
    </body>
</html>
